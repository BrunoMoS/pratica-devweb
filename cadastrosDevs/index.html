<!DOCTYPE html>
<html lang="pr-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="mystyle.css" />
    <script src="myscript.js" defer></script>
  </head>
  <body>
    <main>
      <header>
        <h1>Cadastro de Devs</h1>
        <p>Complete suas informações</p>
      </header>
      <article>
        <section>
          <form action="">
            <fieldset class="gr">
              <div class="cp">
                <label for="firstName"><strong>Nome</strong></label>
                <input type="text" name="nome" id="firstName" required />
              </div>
              <div class="cp">
                <label for="surname"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="surname" required />
              </div>
            </fieldset>
            <div class="cp">
              <label for="email"><strong>Email</strong></label>
              <input type="email" name="email" id="email" required />
            </div>
            <div class="cp">
              <label
                ><strong
                  >De qual lado da aplicação você desenvolve?</strong
                ></label
              >
              <label>
                <input
                  type="radio"
                  name="radioBox"
                  value="Front-end"
                  checked
                />Front-end
              </label>
              <label>
                <input type="radio" name="radioBox" value="Back-end" />Back-end
              </label>
              <label>
                <input
                  type="radio"
                  name="radioBox"
                  value="Fullstack"
                />Fullstack
              </label>
            </div>
            <div class="cp">
              <label><strong>Senioridade:</strong></label>
              <select name="">
                <option class="select" value="Junior">Junior</option>
                <option class="select" value="Pleno">Pleno</option>
                <option class="select" value="Senior">Senior</option>
              </select>
            </div>
            <div id="ck">
              <label
                ><strong>Selecione as tecnologia que utiliza:</strong></label
              >
              <div>
                <input
                  class="check"
                  type="checkbox"
                  id="htmlBox"
                  name="HTML"
                  value="HTML"
                />
                <label for="htmlBox">HTML</label>
              </div>
              <div>
                <input
                  class="check"
                  type="checkbox"
                  id="cssBox"
                  name="tecnologia1"
                  value="CSS"
                />
                <label for="cssBox">CSS</label>
              </div>
              <div>
                <input
                  class="check"
                  type="checkbox"
                  id="jsBox"
                  name="tecnologia2"
                  value="JavaScript"
                />
                <label for="jsBox">JavaScript</label>
              </div>
              <div>
                <input
                  class="check"
                  type="checkbox"
                  id="phpBox"
                  name="tecnologia3"
                  value="PHP"
                />
                <label for="phpBox">PHP</label>
              </div>
              <div>
                <input
                  class="check"
                  type="checkbox"
                  id="cSharpBox"
                  name="tecnologia4"
                  value="C#"
                />
                <label for="cSharpBox">C#</label>
              </div>
              <div>
                <input
                  class="check"
                  type="checkbox"
                  id="pythonBox"
                  name="tecnologia5"
                  value="Python"
                />
                <label for="pythonBox">Phython</label>
              </div>
              <div>
                <input
                  class="check"
                  type="checkbox"
                  id="javaBox"
                  name="tecnologia6"
                  value="Java"
                />
                <label for="javaBox">Java</label>
              </div>
            </div>
            <div id="dbtn">
              <button class="btn" id="btnSave">Salvar</button
              ><input
                type="button"
                class="btn"
                id="btnReport"
                value="Relatório"
              /><input
                type="button"
                class="btn"
                id="btnClear"
                value="Limpar Relatório"
              />
            </div>
          </form>
        </section>
        <p><select name="alvo" id="boxText" size="12"></select></p>
      </article>
    </main>
  </body>
</html>

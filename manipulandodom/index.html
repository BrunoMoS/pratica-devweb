<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="mystyles.css" />
    <script src="myscript.js" defer></script>
  </head>
  <body>
    <form class="text-center">
      <div class="col-6 col-s-12" id="listPerson">
        <fieldset>
          <legend id="cadastro"></legend>
          <div class="row">
            <div class="col-4">
              <input
                type="text"
                id="firstName"
                class="box-text"
                name="nome"
                placeholder="nome"
                maxlength="50"
                required
                autofocus
              />
            </div>
            <div class="col-4">
              <select id="ages" class="box-text">
                <optgroup label="Idade"></optgroup>
              </select>
            </div>
            <div class="col-4">
              <select id="interest-area" class="box-text">
                <optgroup label="Área de interesse"></optgroup>
              </select>
            </div>
          </div>
        </fieldset>
        <button class="btn btn-outline-dark" id="sendButton"></button>
        <select class="form-control" id="firstOption" size="3"></select>
        <p class="text-info"></p>
        <h1 class="text-danger"></h1>
      </div>
    </form>
  </body>
</html>

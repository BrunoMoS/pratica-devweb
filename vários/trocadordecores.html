<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trocador de Cores || Simples</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav-center">
            <h1>Trocador de Cores</h1>
            <ul class="nav-links">
                <li id="sep">
                    <a href="color-flipper.html">Simples</a>
                </li>
                <li id="sep">
                    <a href="pagehex.html">hexadecimal</a>
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="container">
            <h3 id="tc">Cor da pagina : <span class="color">#f1f5f8</span></h3>
            <button class="btn-hero" id="btn">Clique me</button>
        </div>
    </main>
    <script>
        const colors = ['red', 'green', 'blue', 'rgba(933, 122, 900)', '#A81099']
        const btn = document.getElementById('btn')
        const color = document.querySelector('.color')

        btn.addEventListener('click', function() {
            const randomNumber = getRandomNumber()
            document.body.style.backgroundColor = colors[randomNumber]
            color.textContent = colors[randomNumber]
        })

        function getRandomNumber() {
            return Math.floor(Math.random() * colors.length)
        }
    </script>
</body>
</html>

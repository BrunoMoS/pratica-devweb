<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gabarito</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="mystyle.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>Sistema de Notas</h1>
      </header>
      <section>
        <form action="">
          <article>
            <div>
              <label for="">Nome do Aluno</label>
            </div>
            <div>
              <input
                type="text"
                id="input-name"
                class="input_name"
                placeholder="Digite o nome"
              />
            </div>
          </article>
          <article>
            <div>
              <label for="">Gabarito Oficial</label>
            </div>
            <div>
              <label for="a">a</label>
              <input
                type="radio"
                name="radio"
                id="officialTemplate"
                class="radio_box"
                value="a"
                checked
              />
              <label for="b">b</label>
              <input
                type="radio"
                name="radio"
                id="officialTemplate"
                class="radio_box"
                value="b"
              />
              <label for="c">c</label>
              <input
                type="radio"
                name="radio"
                id="officialTemplate"
                class="radio_box"
                value="c"
              />
              <label for="d">d</label>
              <input
                type="radio"
                name="radio"
                id="officialTemplate"
                class="radio_box"
                value="d"
              />
              <label for="e">e</label>
              <input
                type="radio"
                name="radio"
                id="officialTemplate"
                class="radio_box"
                value="e"
              />
            </div>
            <input type="button" value="Salvar" id="saveOfficial" class="dec" />
          </article>
          <article>
            <div>
              <label for="">Gabarito do Aluno</label>
            </div>
            <div>
              <label for="a">a</label>
              <input
                type="radio"
                name="radioBox"
                id="studentTemplate"
                class="radioBox"
                value="a"
                checked
              />
              <label for="b">b</label>
              <input
                type="radio"
                name="radioBox"
                id="studentTemplate"
                class="radioBox"
                value="b"
              />
              <label for="c">c</label>
              <input
                type="radio"
                name="radioBox"
                id="studentTemplate"
                class="radioBox"
                value="c"
              />
              <label for="d">d</label>
              <input
                type="radio"
                name="radioBox"
                id="studentTemplate"
                class="radioBox"
                value="d"
              />
              <label for="e">e</label>
              <input
                type="radio"
                name="radioBox"
                id="studentTemplate"
                class="radioBox"
                value="e"
              />
            </div>
            <input type="button" value="Salvar" id="saveStudent" class="dec" />
          </article>
          <input type="button" value="Salvar" id="save" class="dec" />
          <input type="button" value="Relatório" id="reports" class="dec" />
          <input type="button" value="Remover Relatório" id="removeReport" class="dec" />
          <select name="alvo" id="showReports" size="6"></select>
        </form>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>

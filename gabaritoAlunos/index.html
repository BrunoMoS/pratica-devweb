<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabarito</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <main>
        <header>
            <h1>Sistema de Notas e Médias</h1>
        </header>
        <article>
            <p>Gabarito Oficial <input type="text" name="gab" id="gabo" class="cxt" maxlength="1" placeholder="Digite as alternativas"><input type="button" value="Salvar" id="guarGo" class="dec"></p>
            <p>Nome Aluno <input type="text" id="nom" class="cxt" placeholder="Digite o nome"><input type="button" value="Salvar" id="guarN" class="dec"></p>
            <p>Gabarito Aluno <input type="text" id="gaba" class="cxt" maxlength="1" placeholder="Digite as alternativas"><input type="button" value="Salvar" id="guarGa" class="dec"></p>
            <p><input type="button" value="Verificar" id="ver" class="dec"></p>
            <p><input type="button" value="Relatório" id="rel" class="dec"></p>
            <p><input type="button" value="Remover Relatório" class="dec" id="ren"></p>
            <p><select name="alvo" id="alv" size="6"></select></p>
        </article>
    </main>
    <script src="myjs.js"></script>
</body>
</html>
